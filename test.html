<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>test</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/base.css" />
	<script src="js/vuejs/vue.min.js" type="text/javascript"></script>
	<script src="js/vuejs/axios.min.js" type="text/javascript"></script>
	<script src="js/jquery-2.2.4.min.js" type="text/javascript"></script>
	<style type="text/css">
		body {
			padding: 20px;
		}

		.line {
			border-top: 1px dashed #F22A25;
			margin: 20px 0;
		}
	</style>
</head>

<body>

	<div id="app7">
		<select class="form-control">
			<option :value="n.value" v-for="n in selects">{{n.text}}</option>
		</select>
	</div>

	<div class="line"></div>

	<div id="app6">
		<input class="form-control" type="text" v-model="parentMsg">
		<cp1 :msg='parentMsg'></cp1>
	</div>

	<div class="line"></div>

	<div id="components-box">
		<my-component></my-component>
		<my-component></my-component>
		<my-component></my-component>
	</div>

	<div class="line"></div>

	<div id="check-box" v-cloak>
		<label class="checkbox-inline"><input type="checkbox" v-model="checked" value="ck1"> 选项 1</label>
		<label class="checkbox-inline"><input type="checkbox" v-model="checked" value="ck2"> 选项 2</label>
		<label class="checkbox-inline"><input type="checkbox" v-model="checked" value="ck3"> 选项 3</label>
		<p>选择的是：{{checked}}</p>
	</div>

	<div class="line"></div>

	<div id="radio-box">
		<label class="radio-inline"><input type="radio" v-model="picked" name="optionsRadios" value="aa"> 选项 1</label>
		<label class="radio-inline"><input type="radio" v-model="picked" name="optionsRadios" value="bb"> 选项 2</label>
		<label class="radio-inline"><input type="radio" v-model="picked" name="optionsRadios" value="cc"> 选项 3</label>
		<p>选择的是：{{picked}}</p>
	</div>

	<div id="app">
		<input class="form-control" type="text" v-model="name" placeholder="请输入你的名字！" />
		<h1>你好：{{name}}</h1>
	</div>

	<p class="line"></p>

	<div id="app2">
		<ul>
			<li v-for="bk in books">{{bk.name}}</li>
		</ul>
	</div>

	<p class="line"></p>


	<div id="app3">
		{{date|formatDate}}
	</div>

	<p class="line"></p>


	<div id="app4">
		<a :href="url">链接</a>
		<img :src="src" :title="title" />
	</div>

	<p class="line"></p>


	<div id="app5">
		<p v-show="flag">一段文字显示隐藏</p>
		<button class="btn btn-info" type="button" @click="doit">块级按钮</button>
	</div>

	<p class="line"></p>



	<script src="js/base.js" type="text/javascript"></script>
</body>

</html>
