<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>test</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/base.css" />
	<script src="js/vuejs/vue.min.js" type="text/javascript"></script>
	<script src="js/vuejs/axios.min.js" type="text/javascript"></script>
	<script src="js/jquery-2.2.4.min.js" type="text/javascript"></script>
</head>

<body>
	<div id="app">
		<p>总数：{{total}}</p>
		<my-componet @increase='hGetTotal' @reduce='hGetTotal'></my-componet>
	</div>
	<script>
		Vue.component('my-componet', {
			template: '\
			<div>\
				 <button class="btn btn-info" @click="hIncrease">+1</button>\
                 <button class="btn btn-info" @click="hReduce">-1</button>\
			</div>',
			data: function () {
				return {
					counter: 0
				}
			},
			methods: {
				hIncrease: function () {
					this.counter++;
					this.$emit('increase', this.counter);
				},
				hReduce: function () {
					this.counter--;
					this.$emit('reduce', this.counter);
				}

			}

		});

		var app = new Vue({
			el: '#app',
			data: {
				total: 0
			},
			methods: {
				hGetTotal: function (total) {
					// console.log(this.total, total);
					this.total = total;
				}
			}


		})
	</script>
</body>

</html>
